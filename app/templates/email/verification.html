<p style="margin-bottom: 0;">
    <a href="https://{{ domain }}/">
        <img src="https://{{ domain }}{{ site.logo if site.logo else '/static/images/piefed_logo_icon_t_75.png' }}"
             style="max-width: 100%;
                    margin-bottom: 20px"
             width="50"
             height="50"
             alt="PieFed logo" />
    </a>
</p>
<p>Hi {{ user.display_name() }},</p>

<p>{{ url_for('auth.verify_email', token=user.verification_token, _external=True) }}</p>
