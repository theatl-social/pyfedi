<a class="btn btn-warning btn-sm"

   rel="nofollow"
   aria-label="{{ _('Leave %(name)s', name=community.display_name() ) }}"

   hx-trigger="click throttle:1s"
   hx-swap="outerHTML">{{ _("Leave") }} <span class="fe fe-leave"></span></a>
