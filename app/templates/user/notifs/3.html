<tr>
    <td>
        <div class="child">
            <a href="/u/{{ notification.targets.author_user_name }}">{{ notification.targets.author_user_name }}</a>
            {{ _('replied to') }}
            <a href="/post/{{ notification.targets.post_id }}">{{ notification.targets.post_title }}</a>
            :
        </div>
        <fieldset class="coolfieldset collapsed">
            <legend class="w-100">{{ _('Reply details') }}</legend>
            <p>
                <a href="{{ url_for('user.notification_goto', notification_id=notification.id) }}"
                    class="{% if not notification.read %}unread{% endif %}">{{ notification.targets.comment_body }}</a>
            </p>
        </fieldset>
    </td>
    <td class="text-nowrap" width="120">{{ arrow.get(notification.created_at).humanize(locale=locale) }}</td>
    <td width="30">
        <a href="{{ url_for('user.notification_delete', notification_id=notification.id) }}"
            class="no-underline"><span class="fe fe-delete"></span></a>
    </td>
</tr>
