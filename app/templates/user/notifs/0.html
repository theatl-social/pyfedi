<tr>
    <td>
        <div class="overflow-ellipses-parent">
            <div class="child">
                <a href="{{ url_for('user.notification_goto', notification_id=notification.id) }}"
                    class="{% if not notification.read %}unread{% endif %}">{{ notification.title }}</a>
            </div>
        </div>
        <div class="child">
            --- 
            <a href="/u/{{ notification.targets.author_user_name }}">{{ notification.targets.author_user_name }}</a>
            {{ _('posted in') }} 
            <a href="/c/{{ notification.targets.community_name }}">{{ notification.targets.community_name }}</a>
        </div>
    </td>
    <td class="text-nowrap align-middle" width="120">{{ arrow.get(notification.created_at).humanize(locale=locale) }}</td>
    <td width="30" class="align-middle">
      {% if not notification.read -%}
        <a class="no-underline" role="button" aria-label="{{ _('Mark as read') }}" tabindex="0" title="{{ _('Mark as read') }}" 
          hx-post="/notification/{{ notification.id }}/read" hx-trigger="click throttle:1s" hx-target="closest tr" hx-swap="outerHTML"><span class="fe fe-read"></span></a>
      {% else -%}
        <a class="no-underline" role="button" aria-label="{{ _('Mark as unread') }}" tabindex="0" title="{{ _('Mark as unread') }}" 
          hx-post="/notification/{{ notification.id }}/unread" hx-trigger="click throttle:1s" hx-target="closest tr" hx-swap="outerHTML"><span class="fe fe-circle"></span></a>
      {% endif -%}
    </td>
    <td width="30" class="align-middle">
        <a class="no-underline" role="button" aria-label="{{ _('Delete') }}" tabindex="0" title="{{ _('Delete') }}" 
          hx-post="/notification/{{ notification.id }}/delete" hx-trigger="click throttle:1s" hx-target="closest tr" hx-swap="outerHTML"><span class="fe fe-delete"></span></a>
    </td>
</tr>
