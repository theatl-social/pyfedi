<tr>
    <td>
        <div class="child">
            {{ _('New Post in') }} <a href="/c/{{ notification.targets.community_name }}">{{ notification.targets.community_name }}</a>:
        </div>
        <div class="overflow-ellipses-parent">
            <div class="child">
                <a href="{{ url_for('user.notification_goto', notification_id=notification.id) }}"
                    class="{% if not notification.read %}unread{% endif %}">{{ notification.title }}</a>
            </div>
        </div>
    </td>
    <td class="text-nowrap" width="120">{{ arrow.get(notification.created_at).humanize(locale=locale) }}</td>
    <td width="30">
        <a href="{{ url_for('user.notification_delete', notification_id=notification.id) }}"
            class="no-underline"><span class="fe fe-delete"></span></a>
    </td>
</tr>
