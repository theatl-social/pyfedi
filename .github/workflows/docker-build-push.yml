name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
      tag:
        description: 'Docker image tag (e.g., latest, v1.0.0, dev-20250825)'
        required: true
        default: 'latest'
        type: string
      additional_tags:
        description: 'Additional tags (comma-separated, optional)'
        required: false
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: meta
        run: |
          # Primary tag
          TAGS="mikehdev/peachpie-compiled:${{ github.event.inputs.tag }}"

          # Add additional tags if provided
          if [ -n "${{ github.event.inputs.additional_tags }}" ]; then
            IFS=',' read -ra EXTRA_TAGS <<< "${{ github.event.inputs.additional_tags }}"
            for tag in "${EXTRA_TAGS[@]}"; do
              TAGS="${TAGS},mikehdev/peachpie-compiled:${tag// /}"
            done
          fi

          # Add commit SHA as a tag for traceability
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TAGS="${TAGS},mikehdev/peachpie-compiled:sha-${SHORT_SHA}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building with tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # No cache to ensure clean builds as requested
          no-cache: true
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.event.inputs.tag }}

      - name: Image digest
        run: |
          echo "## 🐳 Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** mikehdev/peachpie-compiled" >> $GITHUB_STEP_SUMMARY
          echo "**Primary Tag:** ${{ github.event.inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Created:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull mikehdev/peachpie-compiled:${{ github.event.inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
